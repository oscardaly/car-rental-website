#  Template NodeJS build
#  This template allows you to validate your NodeJS code.
#  The workflow allows running tests and code linting on the default branch.

image: node:18
pipelines:
  pull-requests:
    '**':
      - parallel:
        - step:
            name: Build and Test
            caches:
              - node
            script:
              - yarn install
              - yarn test && yarn build
            deployment: production
        - step:
            name: Code linting
            script:
              - yarn lint
            caches:
              - node
            deployment: production